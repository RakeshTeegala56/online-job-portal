<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../js/script.js" defer></script>
    <script src="../js/login.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-row">
        	<img src="../images/HirezyLogo.png" alt="Hirezy Logo" class=logo>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
   	    </div>

		<form class="search-bar" action="" method="GET">
			<div class="search-field">
				<i class="fas fa-search"></i> <input type="text" name="keyword"
					placeholder="Search by Skills/Company/Job Title">
			</div>
			<div class="search-field">
				<i class="fas fa-map-marker-alt"></i> <input type="text"
					name="location" placeholder="Location">
			</div>
			<div class="search-field">
				<i class="fas fa-briefcase"></i> <input type="text"
					name="experience" placeholder="Experience">
			</div>
			<button type="submit">Search</button>
		</form>


        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="signup.html">Sign up</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
 
    <!-- Login Form -->
    <main class="login-container">
        <div class="login-box">
            <h2>Login to Hirezy</h2>
            <form action="/ojp/userLogin" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; Hirezy. All rights reserved.</p>
    </footer>

</body>
</html>
